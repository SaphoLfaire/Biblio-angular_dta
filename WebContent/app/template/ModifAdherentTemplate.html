<div class="main">
<h1>Modification d'un adh&eacute;rent</h1>

	<form name="form" class="css-form" novalidate>
	   <div class="form-group">
		    <label for="name">Pr&eacute;nom</label>
		    <input type="text" class="form-control" id="firstname" name="prenom"  ng-model="adherent.prenom">
		    
	  </div>
	  
	  <div class="form-group">
		    <label for="name">Nom</label>
		    <input type="text" class="form-control" id="name" name="nom" ng-model="adherent.nom">
		    
		    
	  </div>
	  
	  <div class="form-group">
		    <label for="name">Date de naissance</label>
		    <input type="date" class="form-control" id="naissance" name="birdht" ng-model="adherent.date_naissance">
		    
		    
	  </div>
	  
	  
	 <div class="form-group">
	      <label class=" control-label" for="inputSuccess">Email</label>
	      <div >
		        <input class="form-control" id="inputSuccess" type="email" name="uEmail" ng-model="adherent.email") required>
		        <span class="glyphicon glyphicon-ok form-control-feedback"></span>
	      </div>
	  </div>
	  
	  
	   <div class="form-group">
		    <label for="name">Adresse (voie et rue)</label>
		    <input type="text" class="form-control" id="adress" name="adress" ng-model="adherent.adresse.ligne1">
		    
		    
	  </div>
	  
	   <div class="form-group">
		    <label for="name">Compl&eacute;ment</label>
		    <input type="text" class="form-control" id="adress" name="adress" ng-model="adherent.adresse.ligne2">
		    
		    
	  </div>
	  
	   <div class="form-group">
		    <label for="name">Ville</label>
		    <input type="text" class="form-control" id="city" name="city" ng-model="adherent.adresse.ville")>
		    
		    
	  </div>
	  
	   <div class="form-group">
		    <label for="name">Code postale</label>
		    <input type="number" class="form-control" id="code" name="code" ng-model="adherent.adresse.codepostal">
		    
		    
	  </div>
	  
	  
	  <button ng-click="runCreation(user)"	ng-disabled="form.$invalid || isUnchanged(user)" class="btn btn-info">Enregistrer</button>
	  
	 
	  
	  <div ng-show="form.uEmail.$dirty && form.uEmail.$invalid">
			Invalid: 
			<span ng-show="form.uEmail.$error.required">Une adresse mail est requise.</span> 
			<span ng-show="form.uEmail.$error.email">Votre adresse mail n'est pas valide.</span>
		</div>
	  
	  
</form> 

</div>
